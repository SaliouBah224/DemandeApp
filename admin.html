<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #28a745;
            color: #fff;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Tableau de Bord Admin</h1>
    <table id="demandesTable">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Demande</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les demandes seront insérées ici -->
        </tbody>
    </table>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAgJk3Rh7yeTxWqsIY3r6VutrkBPqhYW-M",
            authDomain: "demandes-75e69.firebaseapp.com",
            projectId: "demandes-75e69",
            storageBucket: "demandes-75e69.appspot.com",
            messagingSenderId: "577177831171",
            appId: "1:577177831171:web:5a65b35d5be7e9427d4b36"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load and display demands
        async function loadDemandes() {
            const querySnapshot = await getDocs(collection(db, "demandes"));
            const tbody = document.querySelector('#demandesTable tbody');
            tbody.innerHTML = '';

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const row = `
                    <tr>
                        <td>${data.name}</td>
                        <td>${data.demande}</td>
                        <td>${data.timestamp.toDate().toLocaleString()}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Load demands when the page loads
        document.addEventListener('DOMContentLoaded', loadDemandes);
    </script>
</body>
</html>

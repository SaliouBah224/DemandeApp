<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Admin</title>
    <style>
        /* (Vos styles existants restent les mêmes) */
    </style>
</head>
<body>
    <div id="loginSection" class="login-form">
        <h2>Connexion Admin</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button id="loginButton">Se connecter</button>
        <p id="errorMessage" style="color: red; display: none;">Email ou mot de passe incorrect.</p>
    </div>

    <div id="adminSection" class="hidden">
        <h1>Tableau de Bord Admin</h1>
        <button id="logoutButton" style="margin-bottom: 20px;">Déconnexion</button>
        <table id="demandesTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Demande</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les demandes seront insérées ici -->
            </tbody>
        </table>
    </div>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAgJk3Rh7yeTxWqsIY3r6VutrkBPqhYW-M",
            authDomain: "demandes-75e69.firebaseapp.com",
            projectId: "demandes-75e69",
            storageBucket: "demandes-75e69.appspot.com",
            messagingSenderId: "577177831171",
            appId: "1:577177831171:web:5a65b35d5be7e9427d4b36"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Vérifier l'état de connexion au chargement de la page
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Utilisateur connecté
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
                loadDemandes(); // Charger les demandes
            } else {
                // Utilisateur non connecté
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('adminSection').classList.add('hidden');
            }
        });

        // Login function
        document.getElementById('loginButton').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                document.getElementById('errorMessage').style.display = 'none';
            } catch (error) {
                console.error("Erreur de connexion : ", error);
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // Logout function
        document.getElementById('logoutButton').addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Erreur de déconnexion : ", error);
            }
        });

        // Load and display demands
        async function loadDemandes() {
            const querySnapshot = await getDocs(collection(db, "demandes"));
            const tbody = document.querySelector('#demandesTable tbody');
            tbody.innerHTML = '';

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const row = `
                    <tr>
                        <td>${data.name}</td>
                        <td>${data.demande}</td>
                        <td>${data.timestamp.toDate().toLocaleString()}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }
    </script>
</body>
    </html>

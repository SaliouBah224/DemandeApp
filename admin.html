<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #28a745;
            color: #fff;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .login-form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginSection" class="login-form">
        <h2>Connexion Admin</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button id="loginButton">Se connecter</button>
        <p id="errorMessage" style="color: red; display: none;">Email ou mot de passe incorrect.</p>
    </div>

    <div id="adminSection" class="hidden">
        <h1>Tableau de Bord Admin</h1>
        <table id="demandesTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Demande</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les demandes seront insérées ici -->
            </tbody>
        </table>
    </div>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAgJk3Rh7yeTxWqsIY3r6VutrkBPqhYW-M",
            authDomain: "demandes-75e69.firebaseapp.com",
            projectId: "demandes-75e69",
            storageBucket: "demandes-75e69.appspot.com",
            messagingSenderId: "577177831171",
            appId: "1:577177831171:web:5a65b35d5be7e9427d4b36"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Login function
        document.getElementById('loginButton').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
                loadDemandes(); // Load demands after successful login
            } catch (error) {
                console.error("Erreur de connexion : ", error);
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // Load and display demands
        async function loadDemandes() {
            const querySnapshot = await getDocs(collection(db, "demandes"));
            const tbody = document.querySelector('#demandesTable tbody');
            tbody.innerHTML = '';

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const row = `
                    <tr>
                        <td>${data.name}</td>
                        <td>${data.demande}</td>
                        <td>${data.timestamp.toDate().toLocaleString()}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
